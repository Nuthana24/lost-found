<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost or Found Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure form stays responsive on smaller screens */
        @media (max-width: 768px) {
            .form-label {
                font-size: 0.9rem;
            }
            .form-control, .form-select {
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .form-label {
                font-size: 0.8rem;
            }
            .form-control, .form-select {
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4"><i class="fas fa-search-location me-2"></i>Report a Lost or Found Item</h1>

        <form id="reportForm" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="itemImage" class="form-label"><i class="fas fa-image me-2"></i>Image URL</label>
                <input type="url" class="form-control" id="itemImage" name="image" placeholder="Enter image URL" required>
            </div>

            <div class="mb-3">
                <label for="itemTitle" class="form-label"><i class="fas fa-tag me-2"></i>Item Title</label>
                <input type="text" class="form-control" id="itemTitle" placeholder="Enter item title" required>
            </div>

            <div class="mb-3">
                <label for="itemCategory" class="form-label"><i class="fas fa-list-ul me-2"></i>Category</label>
                <select class="form-select" id="itemCategory" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="itemDescription" class="form-label"><i class="fas fa-align-left me-2"></i>Description</label>
                <textarea class="form-control" id="itemDescription" rows="4" placeholder="Enter item description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="itemLocation" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Location</label>
                <input type="text" class="form-control" id="itemLocation" placeholder="Enter location" required>
            </div>

            <div class="mb-3">
                <label for="contactInfo" class="form-label"><i class="fas fa-address-card me-2"></i>Contact Information</label>
                <input type="text" class="form-control" id="contactInfo" placeholder="Enter your contact details" required>
            </div>

            <div class="mb-3">
                <label for="itemStatus" class="form-label"><i class="fas fa-info-circle me-2"></i>Status</label>
                <select class="form-select" id="itemStatus" required>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Report Item</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
