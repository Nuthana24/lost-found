<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost or Found Item</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Page Header -->
    <header class="bg-primary text-white text-center py-4 animate__animated animate__fadeInDown">
        <h1 class="display-6">Report Lost or Found Item</h1>
    </header>

    <!-- Form Section -->
    <div class="container my-5">
        <form action="/report" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Status -->
                <div class="col-md-6 animate__animated animate__fadeInLeft">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Lost">Lost</option>
                        <option value="Found">Found</option>
                    </select>
                </div>

                <!-- Image -->
                <div class="col-md-6 animate__animated animate__fadeInRight">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                </div>

                <!-- Item Title -->
                <div class="col-12 animate__animated animate__fadeInUp">
                    <label for="title" class="form-label">Item Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter item title" required>
                </div>

                <!-- Category -->
                <div class="col-md-6 animate__animated animate__fadeInLeft">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Location -->
                <div class="col-md-6 animate__animated animate__fadeInRight">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
                </div>

                <!-- Description -->
                <div class="col-12 animate__animated animate__fadeInUp">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Provide a brief description" required></textarea>
                </div>

                <!-- Contact Information -->
                <div class="col-md-6 animate__animated animate__fadeInLeft">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="col-md-6 animate__animated animate__fadeInRight">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4 animate__animated animate__zoomIn">
                <button type="submit" class="btn btn-success px-4 py-2">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
