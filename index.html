<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />

    <!--==================== STYLE SHEETS ====================-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="bg-dark" id="main-header">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <!-- Campus Cart Logo -->
                <a href="index.html" class="col-auto text-start">
                    <img src="lost-&-found.png" alt="Campus Cart Logo" class="logo-image lost-and-found" />
                </a>
    
                <!-- Spacer for Equal Spacing -->
                <div class="col"></div>
    
                <!-- College Logo -->
                <div class="col-auto text-end">
                    <img src="college-logo.png" alt="College Logo" class="logo-image college-logo-1" />
                </div>
            </div>
        </div>
    </header>

    <!--==================== BANNER ====================-->
    <section class="glide position-relative">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://via.placeholder.com/1200x400?text=Banner+1" alt="Banner 1" />
            </li>
            <li class="glide__slide">
              <img src="https://via.placeholder.com/1200x400?text=Banner+2" alt="Banner 2" />
            </li>
            <li class="glide__slide">
              <img src="https://via.placeholder.com/1200x400?text=Banner+3" alt="Banner 3" />
            </li>
          </ul>
        </div>
  
        <!-- Search Bar -->
        <div class="search-container text-center">
          <form class="form-inline d-flex justify-content-between">
            <input class="search-input" type="text" placeholder="Search lost or found items..."  />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
    </section>

    <!--==================== CARD ====================-->
    
    <!-- Filter Buttons -->
    <div class="container text-center mt-5">
        <div class="btn-group" role="group" aria-label="Filter Items">
            <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
            <button type="button" class="btn btn-outline-primary filter-btn" data-filter="lost">Lost</button>
            <button type="button" class="btn btn-outline-primary filter-btn" data-filter="found">Found</button>
        </div>
    </div>


    <!-- Items Section -->
    <section class="container my-3">

        <div class="row" id="masonry-container">
            <div class="col-md-4 mb-4" data-type="lost">
                <div class="card shadow-sm h-100">
                    <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Lost Item" />

                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Lost Wallet</h5>
                            <button class="btn btn-outline-primary btn-sm more-btn">More</button>
                        </div>

                        <p class="card-text">
                            <span class="badge badge-info">Personal</span>
                            <span class="badge badge-warning">Urgent</span>
                        </p>
    
                        <div class="additional-info" style="display: none">
                            <p class="card-description">
                                Black leather wallet containing IDs and cards.
                            </p>
                            <p><strong>Location:</strong> Central Park, NY</p>
                            <p><strong>Drop-off Location:</strong> Main Office, NY</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-md-4 mb-4" data-type="found">
                <div class="card shadow-sm h-100">
                    <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Found Item" />

                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Silver Ring</h5>
                            <button class="btn btn-outline-primary btn-sm more-btn">More</button>
                        </div>

                        <p class="card-text">
                            <span class="badge badge-success">Jewelry</span>
                        </p>
                        
                        <div class="additional-info" style="display: none">
                            <p class="card-description">
                                Silver ring with engraved initials.
                            </p>
                            <p><strong>Location:</strong> Downtown LA</p>
                            <p><strong>Drop-off Location:</strong> Lost & Found LA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--==================== REPORT BUTTON ====================-->
    <a href="report.html" class="fixed-megaphone-link" aria-label="Announcement">
        <button class="fixed-megaphone-btn">
            <i class="fas fa-bullhorn"></i>
        </button>
    </a>

      <!--==================== JAVASCRIPT ====================-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
